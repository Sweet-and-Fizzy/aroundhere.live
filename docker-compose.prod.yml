# Production environment
# Usage: docker compose -f docker-compose.prod.yml up -d

services:
  app:
    image: ghcr.io/${GITHUB_REPOSITORY:-local-music}:${IMAGE_TAG:-latest}
    container_name: local-music-app
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD}@db:5432/local_music?schema=public
      - REDIS_URL=redis://redis:6379
      - NODE_ENV=production
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - internal
      - web
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  worker:
    image: ghcr.io/${GITHUB_REPOSITORY:-local-music}:${IMAGE_TAG:-latest}
    container_name: local-music-worker
    restart: unless-stopped
    command: ["node", ".output/server/worker.mjs"]
    environment:
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD}@db:5432/local_music?schema=public
      - REDIS_URL=redis://redis:6379
      - NODE_ENV=production
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - internal
    # Worker disabled by default until we build it
    profiles:
      - worker

  db:
    image: postgis/postgis:16-3.4
    container_name: local-music-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: local_music
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d local_music"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: local-music-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - internal
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  caddy:
    image: caddy:2-alpine
    container_name: local-music-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - web
    depends_on:
      - app

  # Scraper service - runs on-demand via cron
  scraper:
    image: ghcr.io/${GITHUB_REPOSITORY:-local-music}-scraper:${IMAGE_TAG:-latest}
    container_name: local-music-scraper
    environment:
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD}@db:5432/local_music?schema=public
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GOOGLE_AI_API_KEY=${GOOGLE_AI_API_KEY}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - CLASSIFIER_MODEL=${CLASSIFIER_MODEL}
      - PARSER_FAILURE_WEBHOOK_URL=${PARSER_FAILURE_WEBHOOK_URL}
      - PARSER_FAILURE_EMAIL_RECIPIENTS=${PARSER_FAILURE_EMAIL_RECIPIENTS}
      - NODE_ENV=production
    depends_on:
      db:
        condition: service_healthy
    networks:
      - internal
    # Don't start automatically - run via: docker compose run --rm scraper
    profiles:
      - scraper

networks:
  internal:
    driver: bridge
  web:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  caddy_data:
  caddy_config:
