<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 1200px;
      height: 630px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(ellipse at center, #374151 0%, #1f2937 60%, #111827 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    .container {
      text-align: center;
      color: white;
    }
    .logo {
      width: 400px;
      height: auto;
      margin-bottom: 30px;
    }
    .tagline {
      font-size: 48px;
      font-weight: 600;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
    .subtitle {
      font-size: 32px;
      color: rgba(255, 255, 255, 0.85);
      font-weight: 400;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="../public/around-here-logo.svg" alt="AroundHere" class="logo">
    <div class="tagline">Discover Live Events Near You</div>
    <div class="subtitle">Music • Comedy • Entertainment</div>
  </div>
</body>
</html>
